      <h2>Get Token từ "id|pass|token"</h2>

      <textarea rows="10" cols="130" id="data" placeholder="Token format" class="form-control"></textarea>

      <h2>Get account từ "id-pass"</h2>
      <input type="file" name="file" id="file_ac" style="float: left;" data-filename-placement="inside" title="Chọn file">

<script type="text/javascript">
  $('input[type=file]').bootstrapFileInput();
  $('.file-inputs').bootstrapFileInput();
</script>
<script type="text/javascript">
  document.getElementById('file').onchange = function(){

    var file = this.files[0];

    var reader = new FileReader();
    reader.onload = function(progressEvent){
    // Entire file
    console.log(this.result);

    // By lines
    var lines = this.result.split('\n');
    for(var line = 0; line < lines.length; line++){
    	var token_arr = lines[line].split("|");
    	if(token_arr[2]){
        document.getElementById('data').value += (token_arr[2].trim() + "\n");
      }
    }
  };
  reader.readAsText(file);
  document.getElementById('file').value = "";
};

document.getElementById('file_ac').onchange = function(){

  var file_ac = this.files[0];

  var reader1 = new FileReader();
  reader1.onload = function(progressEvent){
    // Entire file
    console.log(this.result);

    // By lines
    var lines = this.result.split('\n');
    for(var line = 0; line < lines.length; line++){
    	var token_arr = lines[line].split("-");
    	if(token_arr[0]){
        document.getElementById('data_ac').value += (token_arr[0].trim()+"|"+token_arr[1].trim() + "\n");
      }
    }
  };
  reader1.readAsText(file_ac);
  document.getElementById('file_ac').value = "";
};
</script>
