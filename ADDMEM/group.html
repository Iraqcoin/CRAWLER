<html>
<head>
	<meta charset="utf-8">
	<title>Add Mem Group Token</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
	<style>
		input[type=text]{
			width: 100%;
			height: 5%;
		}
	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">ADDMEMTool</a>
				<p class="navbar-text pull-right">
					<u>Lưu ý:</u> Bản Quyền Thuộc Về : <b>Melissa Attack</b> Nghiêm cấm sao chép dưới mọi hình thức!
				</p>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="#">AUTO ADD GROUP BY TOKEN</a></li>
						<li><a href="https://www.facebook.com/?check=home">GET TOKEN</a></li>
					</ul>
				</div>
			</div>
		</div>
    </div>

    <div class="container-fluid" style="margin-top: 70px">
		<div class="row-fluid">
			<div class="span10 offset1">
				<div class="row-fluid">
					<div class="span9">
						<label>Điền token của ADMIN group</label>
						<input id="admin_token" type="text" value="">
						<label>Điền ID Group</label>
						<input id="group_id" type="text" value="">
						<label>Điền list token</label>
						<textarea id="list_token" rows="6" style="width: 100%"></textarea>
					</div>
					<div class="span3">
						<label>Giữa mỗi lần add member (s)</label>
						<input id="time_member" type="text" class="input-small text-center" value="0">
						<label>Giữa mỗi token (s)</label>
						<input id="time_token" type="text" class="input-small text-center" value="5">
						<label>Số member add mỗi token (Điền 0 nếu muốn add FULL)</label>
						<input id="limit_member" type="text" class="input-small text-center" value="800">
						<hr style="margin: 10px;" />
						<button type="button" class="btn btn-large" id="btn_start">BẮT ĐẦU</button>
					</div>
				</div>
			</div>
		</div>	
		<div class="row-fluid">
			<div class="span10 offset1">
				<h2 class="sub-header">List Token</h2>
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th style="text-align: center">#</th>
							<th style="text-align: center">Success</th>
							<th>Status</th>
							<th>Friends</th>   
							<th>Token</th>
						</tr>
                    </thead>
					<tbody id="tbody"></tbody>
				</div>	
			</div>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="group.js"></script>
  </body>
</html>
